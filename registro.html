<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de series registrados</title>
</head>
<body>
    <h1>Registro de datos</h1>
    <h2>Últimos datos del usuario</h2>
    <main>
        <!--Formulario muestra datos-->
    <form action="#" id="formulario_muestra">
        <div class="itemformulario_muestra">
            <label for="nombre_muestra">Nombre:</label>
            <input type="text" name="nombre_muestra" id="nombre_muestra">
        </div>
        <div class="itemformulario_muestra">
            <label for="email_muestra">Email:</label>
            <input type="email" name="email_muestra" id="email_muestra">
        </div>
        <div class="itemformulario_muestra">
            <label for="edad_muestra">Edad:</label>
            <input type="text" name="edad_muestra" id="edad_muestra">
        </div>
        <div class="itemformulario_muestra">
            <label for="serie1_muestra">Serie favorita:</label>
            <input type="text" name="serie1_muestra" id="serie1_muestra">
        </div>
        <div class="itemformulario_muestra">
            <label for="serie2_muestra">Segunda serie favorita:</label>
            <input type="text" name="serie2_muestra" id="serie2_muestra">
        </div>
        <div class="itemformulario_muestra">
            <label for="serie3_muestra">Tercera serie favorita:</label>
            <input type="text" name="serie3_muestra" id="serie3_muestra">
        </div>

        <h2>Contador de series</h2>
        <form action="#" id="formulario_contador">
            <div class="itemformulario_contador">
                <label for="aqui">Veces Aquí no hay quien viva:</label>
                <input type="text" name="aqui" id="aqui">
            </div>
            <div class="itemformulario_contador">
                <label for="serrano">Veces Los Serrano:</label>
                <input type="text" name="serrano" id="serrano">
            </div>
            <div class="itemformulario_contador">
                <label for="obra">Veces Manos a la obra:</label>
                <input type="text" name="obra" id="obra">
            </div>
            <div class="itemformulario_contador">
                <label for="internado">Veces El internado:</label>
                <input type="text" name="internado" id="internado">
            </div>
            <div class="itemformulario_contador">
                <label for="avecina">Veces La que se avecina:</label>
                <input type="text" name="avecina" id="avecina">
            </div>
            <div class="itemformulario_contador">
                <label for="farmacia">Veces Farmacia de guardia:</label>
                <input type="text" name="farmacia" id="farmacia">
            </div>
    <!-- EL CÓDIGO JS -->
    <script src="./js/datos_usuario.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
